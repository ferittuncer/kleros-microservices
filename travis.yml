language: node_js
node_js:
    - v9.4.0
cache:
    directories:
        - node_modules
    yarn: true
install: 'yarn install --pure-lockfile'
script:
    - 'yarn run lint'
deploy:
    -
        provider: script
        script: 'yarn run deploy:staging'
        on:
            branch: develop
    -
        provider: script
        script: 'yarn run deploy'
        on:
            branch: master
